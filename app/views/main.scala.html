@(title: String)(content: Html)(implicit request: play.api.mvc.RequestHeader)

@import play.api.Configuration
@import com.typesafe.config.ConfigFactory

<!DOCTYPE html>

<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>@title</title>

        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/main.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/chat.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/reconnecting-websocket/reconnecting-websocket.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/jquery.nicescroll.min.js")'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.min.js"))'></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '@Configuration(ConfigFactory.load()).getString("googleAnalytics.trackingId").getOrElse("XX-XXXXXXXX-X")', 'auto');
          ga('send', 'pageview');
        </script>

    </head>
    <body data-ws-url='@routes.Chat.socket().webSocketURL(request.secure)'>
      <!-- ↓デバッグ用↓ -->
      httpsでの接続: @request.secure
      <!-- ↑デバッグ用↑ -->
        <div id='wrap'>
            @content
        </div>
    </body>
</html>
