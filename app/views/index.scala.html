@(nickForm: Form[String])(implicit messages: Messages, flash: Flash)

@import views.html.elements.flashMessages
@import play.api.Configuration
@import com.typesafe.config.ConfigFactory

<!DOCTYPE html>
<html lang='ja'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>en-taku</title>

        <link rel='stylesheet' media='screen' href='@routes.Assets.versioned("stylesheets/nickname.css")'>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/main.js")'></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', '@Configuration(ConfigFactory.load()).getString("googleAnalytics.trackingId").getOrElse("XX-XXXXXXXX-X")', 'auto');
          ga('send', 'pageview');
        </script>

    </head>

    <body>
        <div class='container'>
            @flashMessages(flash)
            <div class='row'>
                <div class='col-sm-6 col-md-4 col-md-offset-4'>
                    <h1 class='text-center login-title'>en-taku(開発中)</h1>
                    <div class='account-wall'>
                        <img class='profile-img' src='@routes.Assets.versioned("images/photo.png")' alt=''>
                        <form action='@routes.Chat.nickname' class='form-signin' method='POST'>
                            @elements.formErrors(nickForm)
                            <input type='text' class='form-control' placeholder='ユーザ名' required autofocus name=@nickForm("nickname").name>
                            <button class='btn btn-lg btn-primary btn-block' type='submit'>Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
